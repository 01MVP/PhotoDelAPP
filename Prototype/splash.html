<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoDel - 启动页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .status-bar {
            background: #000000;
            color: #ffffff;
            padding: 8px 20px 4px;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .app-icon {
            width: 120px;
            height: 120px;
            background: #ffffff;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            margin-bottom: 24px;
            color: #000000;
            border: 2px solid #333333;
        }
        .app-name {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
            color: #ffffff;
        }
        
        .app-tagline {
            font-size: 16px;
            color: #888888;
            margin-bottom: 48px;
            font-weight: 400;
        }
        .loading-container {
            margin-bottom: 48px;
        }
        
        .loading-text {
            font-size: 14px;
            color: #666666;
            margin-bottom: 16px;
        }
        
        .loading-bar {
            width: 200px;
            height: 4px;
            background: #333333;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            background: #ffffff;
            border-radius: 2px;
            animation: loading 2s ease-in-out;
        }
        .version-info {
             font-size: 12px;
             color: #555555;
             margin-top: auto;
             margin-bottom: 32px;
         }
         
         @keyframes loading {
             0% {
                 width: 0%;
             }
             50% {
                 width: 70%;
             }
             100% {
                 width: 100%;
             }
         }
         
         .app-icon {
             animation: fadeInUp 1s ease-out;
         }
         
         .app-name {
             animation: fadeInUp 1s ease-out 0.2s both;
         }
         
         .app-tagline {
             animation: fadeInUp 1s ease-out 0.4s both;
         }
         
         .loading-container {
             animation: fadeInUp 1s ease-out 0.6s both;
         }
         
         @keyframes fadeInUp {
             from {
                 opacity: 0;
                 transform: translateY(30px);
             }
             to {
                 opacity: 1;
                 transform: translateY(0);
             }
         }
    </style>
</head>
<body>
    <!-- iOS 状态栏 -->
    <div class="status-bar">
        <div>9:41</div>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal text-sm"></i>
            <i class="fas fa-wifi text-sm"></i>
            <i class="fas fa-battery-three-quarters text-sm"></i>
        </div>
    </div>
    
    <!-- 启动页面内容 -->
    <div class="flex flex-col items-center justify-center h-full pt-20">
        <!-- App 图标 -->
        <div class="app-icon">
            <i class="fas fa-camera-retro"></i>
        </div>
        
        <!-- App 名称 -->
        <h1 class="app-name">PhotoDel</h1>
        <p class="app-tagline text-center">
            照片整理助手<br>
            让你的相册井然有序
        </p>
        
        <!-- 加载动画 -->
        <div class="loading-container">
            <div class="loading-text text-center">正在启动...</div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
        
        <!-- 版本信息 -->
        <div class="version-info">
            Version 1.0.0
        </div>
    </div>
</body>
</html>
