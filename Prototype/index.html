<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoDel - 照片整理助手原型</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .phone-frame {
            width: 393px;
            height: 852px;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            background: #000;
            padding: 8px;
        }
        .phone-screen {
            width: 100%;
            height: 100%;
            border-radius: 32px;
            overflow: hidden;
            background: #fff;
        }
        .prototype-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 40px;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .prototype-title {
            grid-column: 1 / -1;
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            overflow: auto;
        }
        .phone-screen {
            width: 100%;
            height: 100%;
            border-radius: 32px;
            overflow: auto;
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="prototype-container">
        <div class="prototype-title">
            <h1 class="text-4xl font-bold mb-4">PhotoDel 照片整理助手</h1>
            <p class="text-xl opacity-90">高保真 iOS App 原型设计</p>
        </div>
        
        <!-- 启动页面 -->
        <div class="phone-frame">
            <div class="phone-screen">
                <iframe src="splash.html"></iframe>
            </div>
            <p class="text-white text-center mt-4 font-semibold">启动页面</p>
        </div>
        
        <!-- 主页面 -->
        <div class="phone-frame">
            <div class="phone-screen">
                <iframe src="home.html"></iframe>
            </div>
            <p class="text-white text-center mt-4 font-semibold">主页面</p>
        </div>
        
        <!-- 照片整理页面 -->
        <div class="phone-frame">
            <div class="phone-screen">
                <iframe src="swipephoto.html"></iframe>
            </div>
            <p class="text-white text-center mt-4 font-semibold">照片整理</p>
        </div>
        
        <!-- 相册选择页面 -->
        <div class="phone-frame">
            <div class="phone-screen">
                <iframe src="albums.html"></iframe>
            </div>
            <p class="text-white text-center mt-4 font-semibold">相册选择</p>
        </div>
        

        
        <!-- 设置页面 -->
        <div class="phone-frame">
            <div class="phone-screen">
                <iframe src="settings.html"></iframe>
            </div>
            <p class="text-white text-center mt-4 font-semibold">设置页面</p>
        </div>
        
        <!-- 删除确认页面 -->
        <div class="phone-frame">
            <div class="phone-screen">
                <iframe src="delete-confirm.html"></iframe>
            </div>
            <p class="text-white text-center mt-4 font-semibold">删除确认</p>
        </div>
    </div>
</body>
</html>
